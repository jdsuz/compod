<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ComPod</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="d-flex flex-column">

  {% include 'navbar.html' %}

    <header>
      <nav class="container">
        <div class="row">
          <div class="col text-center">
            <!-- img src="{% static 'imgs/logo_placeholder.png' %}" alt="pyCasts! Logo" id="site-logo" /-->
          </div>
        </div>
      </nav>
    </header>

    <p>Add a new feed:</p>
    <form action="{% url 'new_feed' %}" method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">add feed</button>
    </form>

    <footer class="container-fluid">
      <div class="row">
        <div class="col text-center">
          Copyright &copy; ComPod 2022
          <!--img src="{% static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px" /-->
        </div>
      </div>
    </footer>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
